<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript File -->
    <script type="text/javascript" src="javascript/gifs.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>GIF TASTER!</h1>
        </div>
    </header>
    <div class="buttons-sidebar">
        <h3 class="buttons-title">
            Type in a food and click submit to create a button. Click on a button to get Gifs!
        </h3>
        <hr>
        <form id="food-form">
            <label for="food-input">
                Add a
                <strong>FOOD</strong> button!
            </label>
            <br>
            <input type="text" id="food-input">
            <button id="addFood" type="button">Submit</button>
        </form>
        <hr>
        <div class="button-container">
            <button class="buttons" data-food="pizza">Pizza</button>
            <button class="buttons" data-food="donut">Donut</button>
            <button class="buttons" data-food="ice+cream">Ice Cream</button>
            <button class="buttons" data-food="hamburger">Hamburger</button>
            <button class="buttons" data-food="fries">Fries</button>
            <button class="buttons" data-food="spaghetti">Spaghetti</button>
            <button class="buttons" data-food="hot+dog">Hot Dog</button>
        </div>
    </div>
    <div class="gif-container">
        container
    </div>
</body>

</html>
